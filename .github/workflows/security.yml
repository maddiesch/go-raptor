name: Security Scan
on:
  push:
    branches: [main]
  pull_request: {}
  workflow_call: {}
  schedule:
    - cron: 0 0 * * *
jobs:
  security-scan:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: -exclude-dir=internal/test ./...
